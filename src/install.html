    <script>
        // Funci√≥n para instalar la PWA
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        async function installPWA() {
            if (deferredPrompt) {
                // Mostrar el prompt nativo
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    alert('¬°App instalada exitosamente! B√∫scala en tu pantalla de inicio.');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                } else {
                    alert('‚ùå Instalaci√≥n cancelada. Puedes intentarlo de nuevo cuando quieras.');
                }
                
                deferredPrompt = null;
            } else {
                // Mostrar instrucciones seg√∫n el dispositivo/navegador
                const userAgent = navigator.userAgent.toLowerCase();
                let message = '';
                
                if (/iphone|ipad|ipod/.test(userAgent)) {
                    message = 'üì± Para instalar en iOS:\n\n' +
                             '1. Toca el bot√≥n "Compartir" (cuadrado con flecha hacia arriba) ‚éô\n' +
                             '2. Despl√°zate hacia abajo y selecciona "A√±adir a pantalla de inicio" ‚ûï\n' +
                             '3. Toca "A√±adir" para confirmar\n\n' +
                             '¬°Luego encontrar√°s el icono en tu pantalla de inicio!';
                } else if (/android/.test(userAgent)) {
                    message = 'üì± Para instalar en Android:\n\n' +
                             '1. Toca el men√∫ (‚ãÆ) en la esquina superior derecha\n' +
                             '2. Selecciona "Instalar aplicaci√≥n" o "A√±adir a pantalla de inicio"\n' +
                             '3. Confirma la instalaci√≥n\n\n' +
                             'O busca el icono de instalaci√≥n en la barra de direcciones.';
                } else {
                    message = 'üíª Para instalar en tu computadora:\n\n' +
                             '1. Busca el icono de instalaci√≥n (‚ûï o üíª) en la barra de direcciones\n' +
                             '2. Haz clic en "Instalar"\n' +
                             '3. La app se a√±adir√° a tu sistema como aplicaci√≥n independiente';
                }
                
                alert(message);
            }
        }
    </script>
