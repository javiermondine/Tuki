<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sin conexi√≥n ‚Äî Grupo Scout Myotragus</title>
  <meta name="description" content="P√°gina sin conexi√≥n del Grupo Scout Myotragus 684">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <style>
    :root {
      --primary: #5f3dc4;
      --primary-dark: #402080;
      --secondary: #f24cb3;
      --background: #f6f2ff;
      --card: #ffffff;
      --text: #1f1533;
      --text-soft: #5b4c71;
      --border: rgba(95, 61, 196, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      background: radial-gradient(900px at -10% 0%, rgba(242, 76, 179, 0.16), transparent 65%),
                  radial-gradient(800px at 110% 5%, rgba(95, 61, 196, 0.18), transparent 70%),
                  var(--background);
      color: var(--text);
    }

    .offline-card {
      width: min(480px, 100%);
      background: var(--card);
      border-radius: 28px;
      padding: clamp(2rem, 5vw, 3rem);
      box-shadow: 0 28px 60px rgba(64, 32, 128, 0.18);
      border: 1px solid var(--border);
      text-align: center;
      display: grid;
      gap: 1.25rem;
    }

    .offline-icon {
      font-size: clamp(3.5rem, 8vw, 4.5rem);
      color: var(--secondary);
      filter: drop-shadow(0 12px 24px rgba(242, 76, 179, 0.25));
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 2.6rem);
      color: var(--primary);
    }

    p {
      margin: 0;
      color: var(--text-soft);
      line-height: 1.6;
    }

    .offline-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1.9rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      box-shadow: 0 16px 32px rgba(95, 61, 196, 0.25);
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(95, 61, 196, 0.28);
    }

    .btn.outline {
      background: rgba(95, 61, 196, 0.08);
      color: var(--primary-dark);
      border: 1px solid var(--border);
    }

    .btn.outline:hover {
      background: rgba(95, 61, 196, 0.16);
    }

    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }

      .offline-card {
        border-radius: 22px;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="offline-card" role="main">
    <div class="offline-icon" aria-hidden="true">üì°</div>
    <h1>Sin conexi√≥n</h1>
    <p>No podemos conectar con el sitio en este momento. Algunas secciones que visitaste recientemente seguir√°n disponibles mientras recuperas la red.</p>
    <p>Cuando vuelva la conexi√≥n te redirigiremos autom√°ticamente.</p>
    <div class="offline-actions">
      <button class="btn primary" type="button" onclick="window.location.href='index.html'">Volver al inicio</button>
      <button class="btn outline" type="button" onclick="window.location.reload()">Reintentar</button>
    </div>
  </main>

  <script>
    const retryDelayMs = 8000;

    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    window.addEventListener('online', checkConnection);
    setInterval(checkConnection, retryDelayMs);
  </script>
</body>
</html>
