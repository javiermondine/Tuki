<header class="site-header" role="banner">

    <a href="index.html"><img src="assets/mytogagus.jpg?v=1760644697" alt="Myotragus — Grupo Scout" class="logo" width="200"></a>

<main class="container" id="main" tabindex="-1">
  <h1>Foro del grupo</h1>
  <p class="note">Espacio para que los chavales compartan dudas, ideas o anuncios. Respeta a los demás.</p>

  <section id="forum" class="card">
    <form id="postForm" aria-label="Formulario para nuevo mensaje">
      <div class="form-row">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" maxlength="60" placeholder="Tu nombre (o alias)">
      </div>
      <div class="form-row">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="4" maxlength="1000" placeholder="Escribe aquí tu mensaje..."></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">Publicar</button>
        <button type="button" id="clearAll" class="btn outline">Borrar todo (solo local)</button>
      </div>
    </form>

    <div id="posts" aria-live="polite" class="posts-list"></div>
  </section>
</main>

<footer class="site-footer" role="contentinfo">
  <div class="container footer-inner">
    <div>&copy; <span id="year"></span> Grupo Scout Myotragus</div>
    <div class="credits"><small>Hecho por Tero</small></div>
